<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            padding: 20px;
        }

        h2 {
            color: #FFD700; /* Gold Title for better visibility */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Table Styling */
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            color: #2C3E50; 
        }

        /* Table Header Styling */
        th {
            background: linear-gradient(to right, #005AA7, #FFFDE4);
            color: black;
            font-size: 18px;
            text-transform: uppercase;
        }

        /* Hover Effect */
        tr:hover {
            background: #ffd54f;
            color: black;
            transition: 0.3s;
        }

        /* Responsive Table for Large Screens */
        @media (min-width: 1500px) {
            table {
                width: 50%;
            }
            th:nth-child(1), td:nth-child(1) { width: 30%; }
            th:nth-child(2), td:nth-child(2) { width: 40%; }
            th:nth-child(3), td:nth-child(3) { width: 30%; }
        }

        /* Mobile Responsive Table */
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
            }

            tr {
                margin-bottom: 10px;
                border: 1px solid #ddd;
                padding: 10px;
                background: white;
                border-radius: 8px;
            }

            th {
                display: none;
            }

            td {
                text-align: left;
                padding-left: 50%;
                position: relative;
                font-size: 16px;
                color: #2C3E50; 
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                font-weight: bold;
                color: #005AA7;
            }
        }
    </style>
</head>
<body>

    <h2>Responsive Table</h2>
    
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="First Name">John</td>
                <td data-label="Last Name">Doe</td>
                <td data-label="Age">22</td>
            </tr>
            <tr>
                <td data-label="First Name">Jane</td>
                <td data-label="Last Name">Smith</td>
                <td data-label="Age">21</td>
            </tr>
            <tr>
                <td data-label="First Name">Michael</td>
                <td data-label="Last Name">Brown</td>
                <td data-label="Age">25</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
