<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7dc4e5;
            text-align: center;
            padding: 20px;
        }
        h2, h3 {
            color: #333;
        }
        iframe {
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: inline;
            margin: 0 15px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
        p {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>IFrame</h2>
    <iframe src="https://cdn3.pixelcut.app/7/20/uncrop_hero_bdf08a8ca6.jpg" name="my_area" width="400" height="400" scrolling="yes"></iframe>
    <h3>Resources</h3>
    <ul>
        <li><a href="https://www.amrita.edu" target="_blank">Amrita University</a></li>
        <li><a href="https://www.w3schools.com" target="_blank">W3 Schools</a></li>
        <li><a href="https://www.wikipedia.org" target="my_area">Wikipedia</a></li>
    </ul>
    
    <p>&copy; 2025 Amrita Viswa Vidyapeetham. All rights reserved.</p>
</body>
</html>
