<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Flexbox</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
        }

        /* Container for Images */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px;
        }

        /* Image Box */
        .box {
            width: 220px;
            height: 220px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        /* Hover Effect */
        .box:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.2);
        }

        .box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Mobile Responsive: */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <h2> Responsive Image Gallery</h2>

    <div class="container">
        <div class="box"><img src="caribbean.jpg" alt="Image 1"></div>
        <div class="box"><img src="formal_letter.png" alt="Image 2"></div>
        <div class="box"><img src="git.jpg" alt="Image 3"></div>
    </div>

</body>
</html>
